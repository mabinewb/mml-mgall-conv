<html>
    <head>
        <title>MML 코드 변환</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
            body {
                font-family: 'Nanum Gothic', sans-serif;
            }
            .figure {
                font-weight: bolder;
                text-align: center;
                width: 20px;
            }
        </style>
        <script>
            window.onload = function(){
                document.querySelector("#copyBtn").disabled = !document.queryCommandSupported('copy');
            }
            function conv(){
                let text = document.querySelector("#mml").value.toString().trim();
                let skip = document.querySelector("#skip").checked;
                let ltFig = document.querySelector("#ltFig").value;
                let gtFig = document.querySelector("#gtFig").value;
                let ampFig = document.querySelector("#ampFig").value;
                
                if((text.indexOf("MML@") == 0 && text.indexOf(";") == text.length - 1) || skip){
                    if(text.indexOf(ltFig) == -1 && text.indexOf(gtFig) == -1 && text.indexOf(ampFig) == -1){
                        text = text.replace(/</g, ltFig).replace(/>/g, "ㄱ").replace(/&/g, "ㄹ");
                    } else {
                        text = text.replace(new RegExp(ltFig, "g"), "<").replace(new RegExp(gtFig, "g"), ">").replace(new RegExp(ampFig, "g"), "&");
                    }
                    document.querySelector("#mml").value = text;
                } else {
                    alert("올바른 MML 코드가 아닙니다.\nMML@로 시작하여 ;로 끝나는 코드를 입력해주세요.");
                }
            }
            function copy(){
                //let text = document.querySelector("#mml").value.toString().trim();
                //window.prompt("Ctrl+C를 눌러 코드를 복사하세요.", text);
                document.querySelector("#mml").select();
                document.execCommand("copy");
                alert("복사 완료");
            }
        </script>
    </head>
    <body>
        <div style="margin:auto; width: fit-content; text-align: center;">
            <h1>MML 코드 변환</h1>
            <h4>변환할 MML코드를 입력한 후 변환 버튼을 클릭하면 상호변환됩니다.</h4>
            <textarea id="mml" style="width: 800px; height: 600px;" placeholder="변환할 내용을 입력하세요."></textarea>
            <div id="option" style="margin: 10px;">
                <input type="checkbox" id="skip"><label for="skip" style="font-size: medium; font-weight: bold;">올바른 MML코드 형식인지 검사하지 않기</label>
                <br><br>
                <div style="margin:auto; padding:5px; width:fit-content; border: 1px solid black;">
                    <span style="font-size: large; font-weight: bold;">변환표</span>
                    <br>
                    <input type="text" class="figure" value="&lt;" maxlength="1" disabled> ↔ <input type="text" class="figure" id="ltFig" value="ㄷ" maxlength="1">
                    <br>
                    <input type="text" class="figure" value="&gt;" maxlength="1" disabled> ↔ <input type="text" class="figure" id="gtFig" value="ㄱ" maxlength="1">
                    <br>
                    <input type="text" class="figure" value="&amp;" maxlength="1" disabled> ↔ <input type="text" class="figure" id="ampFig" value="ㄹ" maxlength="1">
                </div>
            </div>
            <br>
            <button id="convBtn" onclick="conv();" style="font-size: larger; font-weight: bold;">변환</button>
            <button id="copyBtn" onclick="copy();" style="font-size: larger; font-weight: bold;">복사</button>
            <h3><a href="https://gall.dcinside.com/mml" target="_blank" style="color: black !important;text-decoration: none;">MML언어 마이너 갤러리</a></h3>
            <h6>본 사이트의 기능은 IE 10+, Chrome 43+, Firefox 41+, Opera 29+ 브라우저에서 정상 작동합니다.</h6>
        </div>
    </body>
</html>
